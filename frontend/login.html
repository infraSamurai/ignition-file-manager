

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-color: #f2f2f2;
    }
    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 10px;
    }
    .login-box p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Required</h2>
    <p>Please use your credentials to access the file manager.</p>
  </div>
</body>
</html>
